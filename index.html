<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Letter Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Boggle Solver</h1>
        <div class="main-layout">
            <div class="left-panel">
                <div class="board" id="board"></div>
            </div>
            <div class="right-panel">
                <div class="controls">
                    <h2>Controls</h2>
                    <div class="button-group">
                        <button class="action-btn" onclick="randomizeBoard()">Random</button>
                        <button class="action-btn" onclick="clearBoard()">Clear Board</button>
                    </div>
                    <div class="embed-word-group">
                        <input type="text" id="embed-word-input" class="embed-input" placeholder="Enter word to hide" maxlength="16">
                        <button class="action-btn" onclick="embedWord()">Hide Word</button>
                    </div>
                    <div class="button-group">
                        <button class="challenge-btn" onclick="generateEightLetterChallenge()">8-Letter Challenge</button>
                    </div>
                    <div class="button-group">
                        <button class="solve-btn" onclick="findLongestWord()">Find Longest Word</button>
                    </div>
                </div>
                <div id="result" class="result"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
